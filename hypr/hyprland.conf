# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#




#Start
# 这个会自动监控剪切板，然后将复制的内容保存到本地数据库中。
exec-once=wl-paste --type text --watch cliphist store
exec-once=wl-paste --type image --watch cliphist store
# 在一个软件内复制，这软件关闭后无法进行粘贴，需要配置快捷键显示剪切板历史
bind=SUPER_SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy 
# 内容太多记得手动删除哟，cliphist每提供一键删除，必须差评！
for i in $(cliphist list | awk -F. '{ print $2 }'); do cliphist delete-query "$i"; done




exec-once=mako
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once =xrdb ~/.Xresources
exec-once=fcitx5 -d
exec-once=linuxqq
exec-once=wl-clip-persist --clipboard regular       # Persistent clipboard
exec-once=wl-paste --watch cliphist store           # Store in clipboard history (cliphist wipe to clear the database)
exec-once=blueman-applet
exec-once = xwaylandvideobridge
exec-once = easyeffects
exec-once = waybar
#enviroument
env = LC_ALL,zh_CN.UTF-8
env = LANG,zh_CN.UTF-8
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GDK_BACKEND,wayland,x11
env =_JAVA_AWT_WM_NONEREPARENTING,1
env = SDL_VIDEODRIVER,wayland
env = GTK_USE_PORTAL,1
$wallpaper_path=~/.config/hypr/wallpapers/sungarden.png
exec-once=swaybg -i $wallpaper_path -m fill

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,2540x1440,165,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model = 
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 4
    col.active_border=rgb(cdd6f4)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = 25
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    blur = yes
    blur_size = 1
    blur_passes = 4
    blur_new_optimizations = on

    blurls = lockscreen

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 10, myBezier, slide
    animation = windowsOut, 1, 15, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 15, default
    animation = workspaces, 1, 10, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2=float,center,stayfocused, class:^(.*polkit-kde.*)$
windowrulev2 = float,class:^(QQ)$ # QQ Popups
windowrulev2 = float,title:^(Volume Control)$ # Volume Control
windowrulev2 = float,class:^(steam)$ # Steam Popups
windowrulev2 = float,title:^(Qt5 Configuration Tool)$ # Qt5
windowrulev2 = float,title:^(Qt6 Configuration Tool)$ # Qt6
windowrulev2 = float,title:^(Fcitx Configuration)$ # Fcitx Config
windowrulev2 = float,class:^(fcitx),title:^(fcitx)$ 

windowrulev2 = float,class:^(org.gnome.Nautilus)$ # Nautilus Popups
windowrulev2 = float,class:^(firefox),title:^(Library)$ # Firefox Popups
windowrulev2 = float,class:^(vlc)$ # VLC Popups
windowrulev2 = float,class:(authentication-agent)
windowrulev2 = float,class:^[Tt]hunar$,title:(确认)
windowrulev2 = float,class:^[Tt]hunar$,title:(进度)
windowrulev2 = float,class:^[Tt]hunar$,title:(Progress)
windowrulev2 = float,class:^[Tt]hunar$,title:(Confirm)
windowrulev2 = float,center,stayfocused,title:(Open Files)


windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, ~/.config/rofi/launchers/type-6/launcher.sh
bind = $mainMod, Escape,exec, ~/.config/rofi/powermenu/type-5/powermenu.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, G, togglesplit, # dwindle
# Screenshot
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy |  notify-send -h string:x-canonical-private-synchronous:sys-notify -u low -i "$(get_icon)" "Finished"
bind = $mainMod SHIFT, W, exec, grim -g "$(hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | wl-copy
bind = ,print , exec, grim - | wl-copy | notify-send -h string:x-canonical-private-synchronous:sys-notify -u low -i "$(get_icon)" "Volume : $(get_volume)"

####### Swaybg #######
bind = SUPER ALT, B, exec, swaybg -i $(find $wallpaper_dir -type f | shuf -n 1) -m fill

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

################################## Resize ###########################################

bind = SUPER ALT, h, resizeactive, -50 0
bind = SUPER ALT, l, resizeactive, 50 0
bind = SUPER ALT, k, resizeactive, 0 -50
bind = SUPER ALT, j, resizeactive, 0 50
bind = SUPER CTRL, up, resizeactive, 0 -20
bind = SUPER CTRL, down, resizeactive, 0 20
